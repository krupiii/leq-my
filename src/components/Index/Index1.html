<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Query</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
    <style>
        .ok {
            padding: 10px;
            border: none;
            background-color: lightseagreen;
            margin: 50px;
        }
    </style>
</head>

<body>
    <input type="text" id="hello">
    <button class="btn ok">Click</button>

    <div class="hello">
        <div>your content 1</div>
        <div>your content 2</div>
        <div>your content 3</div>
        <div>your content 4</div>
        <div>your content 5</div>
        <div>your content 6</div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.hello').slick({
                dots: true,
                infinite: false,
                speed: 300,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
        $(".btn").click(function () {
            alert("I am clicked...")
            $('.btn').text("ABCD.........")
            var ok = document.getElementById('hello').value
            console.log('ok::: ', ok);
            $('.btn').addClass('ok')
            $('.btn').removeClass('ok')
            $('button').text('Hello')

        })
    </script>
</body>

</html>
